<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_sass_변수개념</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <h2>01_sass_변수개념</h2>
  <p>변수 : sass에서도 변수 개념을 활용하여 다양한 값을 저장할 수 있다.</p>
  <p>문법 : $변수명:값;</p>
  <p>변수에 들어갈 값은 '문자열', '숫자', '색상', 불표현식(boolean), 리스트, null</p>

  <h3>변수의 범위</h3>
  <p>- 전역변수 : 문서에 바로 작성한 변수로 모든 요소에서 사용 가능</p>
  <p>- 지역변수 : 특정 코드블록({})에서 작성한 변수로 코드블록을 벗어나면 사용 불가능</p>
  
  <h1>제목태그</h1>
  <p>문단태그</p>
  <div id="wrap">영역태그</div>
</body>
</html>
